<div class="row">
  <div class="col-md-8">
    <products-list [products]="products$ | async">
      <ng-container *forProduct="let product; ofType: 'default'">
        <div class="col mb-4">
          <div class="card card-hover text-center shadow p-3 mb-5">
            <div class="card-body p-2">
              <div class="card-text h5 mb-2" style="min-height: 48px;">
                {{ product.name }}
              </div>
              <div class="card-title h3 mb-4">
                S/ {{ product.price }}
              </div>
              <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="product-image mb-2" (click)="showProductDetail(product)">
              <cart-item-control [product]="product"></cart-item-control>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *forProduct="let product; ofType: 'promo'">
        <div class="col mb-4">
          <div class="card card-hover text-center shadow p-3 mb-5">
            <div class="card-body p-2">
              <div class="card-text h5 mb-2" style="min-height: 48px;">
                {{ product.name }} ({{ product.category }})
              </div>
              <div class="card-title h3 mb-4">
                s/ {{ product.price }}
              </div>
              <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="product-image mb-2" (click)="showProductDetail(product)">
              <cart-item-control [product]="product"></cart-item-control>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *forProduct="let product; ofType: 'outlet'">
        <div class="col mb-4">
          <div class="card card-hover text-center shadow p-3 mb-5">
            <div class="card-body p-2">
              <div class="card-text h5 mb-2" style="min-height: 48px;">
                {{ product.name }} ({{ product.category }})
              </div>
              <div class="card-title h3 mb-4">
                S/ {{ product.price }}
              </div>
              <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="product-image mb-2" (click)="showProductDetail(product)">
              <cart-item-control [product]="product"></cart-item-control>
            </div>
          </div>
        </div>
      </ng-container>
    </products-list>
  </div>
  <hr />
  <div class="col-md-4">
    <div class="card">
      <div class="card-body pb-0">
        <div class="d-flex justify-content-between align-items-start">
          <h4 class="card-title text-dark font-weight-bold">Carrito de Compra</h4>
          <button class="btn trash d-flex align-items-center p-0" (click)="cart.clearAll()">
            <img src="../../../assets/trash.svg" width="12px">
            <span class="clear-all pl-1">Limpiar todo</span>
          </button>
        </div>
      </div>
      <hr class="mt-2">
      <cart-widget></cart-widget>
    </div>
  </div>
</div>

<app-product-details *ngIf="selectedProduct" [product]="selectedProduct" (close)="closeProductDetail()"></app-product-details>
